<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesame CSM 1B One-Click Deploy</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; text-align: center; padding: 50px; }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        button { background: #32CD32; color: white; padding: 20px 40px; font-size: 1.5em; border: none; border-radius: 10px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #228B22; }
        .features { max-width: 600px; margin: 20px auto; text-align: left; }
        .features li { margin: 10px 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>🚀 Deploy Sesame CSM 1B to RunPod</h1>
    <p>Add natural voice generation to your projects in minutes!</p>
    <button onclick="deployToRunPod()">Deploy to RunPod Now</button>
    
    <div class="features">
        <h2>✨ Features</h2>
        <ul>
            <li>🎙️ Natural text-to-speech with voice cloning</li>
            <li>⚡ Fast: 2-5s inference</li>
            <li>💰 Cost-effective serverless setup</li>
            <li>📱 Perfect for portfolios like yours</li>
        </ul>
    </div>
    
    <script>
        function deployToRunPod() {
            window.open('https://runpod.io/console/deploy?template=sesame-csm-1b&image=runpod/sesame-csm:latest', '_blank');
        }
    </script>
</body>
</html>
